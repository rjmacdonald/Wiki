{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if search == 1 %}
        <h1>Search Results</h1>
    {% else %}
        <h1>All Pages</h1>
    {% endif %}

    <ul>
        {% for entry in entries %}
            <a href={{ entry }}><li>{{ entry }}</li></a>
        {% empty %}
            <li>No pages found</li>
        {% endfor %}
    </ul>

{% endblock %}
